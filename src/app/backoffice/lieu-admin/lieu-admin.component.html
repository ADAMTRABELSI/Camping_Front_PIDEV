<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Books List</h2>
  </div>

  <button class="btn btn-round btn-sm btn-success" (click)="open(mymodal1)">Ajouter Lieu</button>
  <br><br>
  <ng-template #mymodal1 let-modal1>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" >Ajouter Lieu</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
        <span aria-hidden="true" (click)="cancel()">×</span>
      </button>

    </div>
    <div class="center">
      <form>
        <div class="form-group row" >
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Nom Lieu" [(ngModel)]="lieuDeCamping.nomLieu" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Description" [(ngModel)]="lieuDeCamping.descriptionLieu" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input type="number" class="form-control" placeholder="Capacite" [(ngModel)]="lieuDeCamping.capaciteLieu" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>


        <br>

        <button type="button" class="btn btn-success" (click)="addLieu(lieuDeCamping)" (click)="modal1.close('Save click')">Ajouter</button>
        <button type="button" class="btn btn-info" (click)="modal1.close('Save click')">Cancel</button>
      </form>

    </div>
  </ng-template>



  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Capacite</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let lieu of listLieu; let i = index">
        <th scope="row">{{lieu.idLieu}}</th>
        <td>{{lieu.nomLieu}}</td>
        <td>{{lieu.descriptionLieu}}</td>
        <td>{{lieu.capaciteLieu}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-outline-primary"
                  (click)="open(mymodal)">edit</button>
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Edit</h4>
              <button type="button" class="close" aria-label="Close"
                      (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" (click)="cancel()">×</span>

              </button>

            </div>
            <div>
              <form>
                <div class="modal-body">
                  <div class="row" class="col-md-5">
                    <input type="number" [(ngModel)]="lieu.idLieu" [ngModelOptions]="{standalone : true}" hidden />
                  </div>
                  <div class="row" class="col-md-5">
                    <label>Nom</label>
                    <input type="text" [(ngModel)]="lieu.nomLieu" [ngModelOptions]="{standalone : true}" />
                  </div>
                  <div class="row" class="col-md-5">
                    <label>Description</label>
                    <input type="text" [(ngModel)]="lieu.descriptionLieu" [ngModelOptions]="{standalone : true}" />
                  </div>
                  <div class="row" class="col-md-5">
                    <label>Date début</label>
                    <input type="number" [(ngModel)]="lieu.capaciteLieu" [ngModelOptions]="{standalone : true}" />
                  </div>

                </div>

                <div class="modal-footer">

                  <button type="button" class="btn btn-info"
                          (click)="modal.close('Save click')" (click)="cancel()">Cancel</button>
                  <button class="btn btn-success"(click)="editLieu(lieu)" (click)="modal.close('Save click')">Modifier</button>
                </div>
              </form>
            </div>
          </ng-template>
          <button class="btn btn-sm btn-danger" (click)="deleteLieu(lieu.idLieu)">Delete</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
